<div class="hero-card"
    [style.background-image]="'url(https://i.pinimg.com/736x/a9/9d/b6/a99db6aa0d39c559a28d98c833fc0541.jpg)'">
    <div class="overlay"></div>

    <div class="content">
        <div class="badge">{{ 'home.hero.popular' | translate }}</div>
        <p class="desc">{{ 'home.hero.description' | translate }}</p>
        <h1 class="title">{{ 'home.hero.title' | translate }}</h1>
    </div>

    <div class="actions">

        <a class="btn ghost" aria-label="Properties" routerLink="/listings">
            <span>{{ 'home.hero.properties' | translate }}</span>
        </a>

        <a class="btn ghost" aria-label="Host" routerLink="/host">
            <span>{{ 'home.hero.hostNow' | translate }}</span>
        </a>

    </div>
</div>
