<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <div class="filters">
                <app-stacked-cards></app-stacked-cards>
            </div>
        </div>

        <div class="col-6">
            <div class="hero">
                <app-hero-card></app-hero-card>
            </div>
        </div>
    </div>

    <!-- Section 1: Top Priority Listings -->
    <div class="row listings-row mx-4">
        <div class="col-12 my-3">
            <h5>
                üî• {{ 'topPick' | translate }}
                <i class="bi bi-arrow-right-short"></i>
            </h5>

            <div class="cards-list d-flex flex-nowrap gap-4" *ngIf="topPriorityListings.length > 0; else noTopPriority">
                <app-home-listing-card
                  *ngFor="let listing of topPriorityListings"
                  [listing]="listing">
                </app-home-listing-card>
            </div>
            <ng-template #noTopPriority>
                <p class="text-muted">{{ 'common.noListingsFound' | translate }}</p>
            </ng-template>
        </div>
    </div>

    <!-- Section 2: Cairo Listings -->
    <div class="row listings-row mx-4">
        <div class="col-12 my-3">
            <h5>
                üìç {{ 'popularInCairo' | translate }}
                <i class="bi bi-arrow-right-short"></i>
            </h5>

            <div class="cards-list d-flex flex-nowrap gap-4" *ngIf="cairoListings.length > 0; else noCairo">
                <app-home-listing-card
                  *ngFor="let listing of cairoListings"
                  [listing]="listing">
                </app-home-listing-card>
            </div>
            <ng-template #noCairo>
                <p class="text-muted">{{ 'common.noListingsFound' | translate }}</p>
            </ng-template>
        </div>
    </div>

    <!-- Section 3: Villa Listings -->
    <div class="row listings-row mx-4">
        <div class="col-12 my-3">
            <h5>
                üè† {{ 'luxuryVillas' | translate }}
                <i class="bi bi-arrow-right-short"></i>
            </h5>

            <div class="cards-list d-flex flex-nowrap gap-4" *ngIf="villaListings.length > 0; else noVillas">
                <app-home-listing-card
                  *ngFor="let listing of villaListings"
                  [listing]="listing">
                </app-home-listing-card>
            </div>
            <ng-template #noVillas>
                <p class="text-muted">{{ 'common.noListingsFound' | translate }}</p>
            </ng-template>
        </div>
    </div>

    <!-- Error message -->
    <div *ngIf="error" class="alert alert-danger mx-4" role="alert">
        {{ error }}
    </div>
</div>
